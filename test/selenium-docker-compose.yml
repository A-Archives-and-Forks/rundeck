version: "3"

services:
  rundeck:
    image: ${RUNDECK_IMAGE:-rundeck/rundeck}
    environment:
      RUNDECK_SERVER_ADDRESS: rundeck
      RUNDECK_GRAILS_URL: http://rundeck:4440/
    expose: ['4440']

  selenium:
    image: rundeck/selenium@sha256:62e022424924c09ecedeb25a94c24b4bc65fa47e4662a76530c1d5c81ab39cce
    tty: true
    links:
    - rundeck
    volumes:
    - ./:/app 
    - node_modules:/app/node_modules:nocopy
  
volumes:
  node_modules:
