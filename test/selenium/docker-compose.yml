version: "3"

services:
  rundeck:
    image: ${RUNDECK_IMAGE:-rundeck/rundeck}
    environment:
      RUNDECK_SERVER_ADDRESS: rundeck
      RUNDECK_GRAILS_URL: http://rundeck:4440/
    expose: ['4440']

  selenium:
    image: rundeck/selenium@sha256:956993a90065655452cd14ab6f9774d654bedc9df66f727b06f489f66502cf73
    tty: true
    links:
    - rundeck
    volumes:
    - ./:/app 
    - node_modules:/app/node_modules:nocopy
  
volumes:
  node_modules:
